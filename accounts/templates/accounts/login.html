{% extends 'base.html' %}

    {% block head %}
        <title>Login</title>
    {% endblock %}

    {% block body %}
        <div class="container">
            <h1>Welcome</h1>
            <p>You can login here</p>
            <h2>Login</h2>
            <form method="post"><!--Imports the form from the built in login form that we imported on the urls.py-->
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
        </div>
    {% endblock %}
